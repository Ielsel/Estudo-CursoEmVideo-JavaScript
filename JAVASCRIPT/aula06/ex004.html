<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')

        //nome.length vai mostrar a quantidade de caracteres da variável 'nome'
        document.write(`Olá <strong>${nome}!</strong> Seu nome tem ${nome.length} letras<br>`)

        //nome.toUpperCase() faz a variável 'nome' fica em maiúsculo
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)

        //nome.toLocaleLowerCase) faz a variável 'nome' fica em minúsculo
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
