<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(67, 67, 253);
            color: white;
            font: normal 20pt arial; /*tipo, tamanho, fonte*/
        }
        h1{
            color: rgb(252, 252, 89);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        //alerta na tela, javascript não precisa de ';'
        window.alert('Minha primeira mensagem!')

        //alerta mas com botão de confirmar ou cancelar
        window.confirm('Está gostando de JS?') 

        //prompt vai pedir uma entrada de dados pro usuário com uma mensagem na tela
        window.prompt('Qual é o seu nome?')
    </script>
</body>
</html>
